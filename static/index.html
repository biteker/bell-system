<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ”” Okul YayÄ±n Paneli</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
    }
    h1 {
      margin-top: 20px;
      color: #333;
    }
    button {
      font-size: 20px;
      margin: 15px;
      padding: 20px 30px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: gray;
    }
  </style>
</head>
<body>
  <h1>ğŸ“¡ Okul Kontrol Paneli</h1>

  <button onclick="play('bell')">ğŸ”” Zili Ã‡al</button>
  <button onclick="play('anthem')">ğŸ‡¹ğŸ‡· MarÅŸÄ± Ã‡al</button>
  <br><br>
  <button id="startBtn" onclick="startStream()">ğŸ™ï¸ YayÄ±nÄ± BaÅŸlat</button>
  <button id="stopBtn" onclick="stopStream()" disabled>â›” YayÄ±nÄ± Durdur</button>

  <script>
    let socket;
    let mediaRecorder;

    function play(type) {
      fetch('/play/' + type)
        .then(res => res.text())
        .then(alert)
        .catch(err => alert("âŒ Hata: " + err));
    }

    async function startStream() {
      try {
        socket = new WebSocket("ws://" + location.hostname + ":8765");
        socket.binaryType = "arraybuffer";

        socket.onopen = async () => {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

          mediaRecorder = new MediaRecorder(stream, {
            mimeType: 'audio/webm;codecs=opus'
          });

          mediaRecorder.ondataavailable = event => {
            if (event.data.size > 0) {
              event.data.arrayBuffer().then(buf => {
                console.log("ğŸ“¤ Ses paketi gÃ¶nderildi:", buf.byteLength);
                socket.send(buf);
              });
            }
          };

          mediaRecorder.start(100); // her 100ms'de paket
          console.log("ğŸ™ï¸ YayÄ±n baÅŸladÄ±");
          document.getElementById("startBtn").disabled = true;
          document.getElementById("stopBtn").disabled = false;
        };

        socket.onerror = err => {
          alert("ğŸ”Œ WebSocket baÄŸlantÄ± hatasÄ±: " + err.message);
        };

      } catch (err) {
        alert("ğŸ™ï¸ Mikrofon eriÅŸimi reddedildi veya hata oluÅŸtu: " + err.message);
      }
    }

    function stopStream() {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
      }
      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.close();
      }

      document.getElementById("startBtn").disabled = false;
      document.getElementById("stopBtn").disabled = true;
      console.log("â›” YayÄ±n durduruldu");
    }
  </script>
</body>
</html>
