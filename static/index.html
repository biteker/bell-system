<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🔔 Okul Yayın Paneli</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
    }
    h1 {
      margin-top: 20px;
      color: #333;
    }
    button {
      font-size: 20px;
      margin: 15px;
      padding: 20px 30px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: gray;
    }
  </style>
</head>
<body>
  <h1>📡 Okul Kontrol Paneli</h1>

  <button onclick="play('bell')">🔔 Zili Çal</button>
  <button onclick="play('anthem')">🇹🇷 Marşı Çal</button>
  <br><br>
  <button id="startBtn" onclick="startStream()">🎙️ Yayını Başlat</button>
  <button id="stopBtn" onclick="stopStream()" disabled>⛔ Yayını Durdur</button>

  <script>
    let socket;
    let mediaRecorder;

    function play(type) {
      fetch('/play/' + type)
        .then(res => res.text())
        .then(alert)
        .catch(err => alert("❌ Hata: " + err));
    }

    async function startStream() {
      try {
        socket = new WebSocket("ws://" + location.hostname + ":8765");
        socket.binaryType = "arraybuffer";

        socket.onopen = async () => {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

          mediaRecorder = new MediaRecorder(stream, {
            mimeType: 'audio/webm;codecs=opus'
          });

          mediaRecorder.ondataavailable = event => {
            if (event.data.size > 0) {
              event.data.arrayBuffer().then(buf => {
                console.log("📤 Ses paketi gönderildi:", buf.byteLength);
                socket.send(buf);
              });
            }
          };

          mediaRecorder.start(100); // her 100ms'de paket
          console.log("🎙️ Yayın başladı");
          document.getElementById("startBtn").disabled = true;
          document.getElementById("stopBtn").disabled = false;
        };

        socket.onerror = err => {
          alert("🔌 WebSocket bağlantı hatası: " + err.message);
        };

      } catch (err) {
        alert("🎙️ Mikrofon erişimi reddedildi veya hata oluştu: " + err.message);
      }
    }

    function stopStream() {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
      }
      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.close();
      }

      document.getElementById("startBtn").disabled = false;
      document.getElementById("stopBtn").disabled = true;
      console.log("⛔ Yayın durduruldu");
    }
  </script>
</body>
</html>
